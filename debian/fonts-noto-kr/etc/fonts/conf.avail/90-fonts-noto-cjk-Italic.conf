<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Set fonts selection order for Users -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC Italic</string>
            <string>Noto Sans CJK SC Italic</string>
            <string>Noto Sans CJK JP Italic</string>
            <string>Noto Sans CJK KR Italic</string>
        </edit>
    </match> 
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC Italic</string>
            <string>Noto Sans CJK SC Italic</string>
            <string>Noto Sans CJK JP Italic</string>
            <string>Noto Sans CJK KR Italic</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans CJK TC Italic</string>
            <string>Noto Sans CJK SC Italic</string>
            <string>Noto Sans CJK JP Italic</string>
            <string>Noto Sans CJK KR Italic</string>
        </edit>
    </match>
</fontconfig>
